__version__: 2.0.8
transform:
  __class_fullname__: Compose
  additional_targets: {}
  bbox_params: null
  is_check_shapes: true
  keypoint_params: null
  p: 1.0
  transforms:
  - __class_fullname__: Affine
    balanced_scale: false
    border_mode: 0
    fill: 0.0
    fill_mask: 0.0
    fit_output: false
    interpolation: 1
    keep_ratio: false
    mask_interpolation: 0
    p: 1.0
    rotate:
    - -9.0
    - 9.0
    rotate_method: largest_box
    scale:
      x:
      - 0.9
      - 1.1
      y:
      - 0.9
      - 1.1
    shear:
      x:
      - 0.0
      - 0.0
      y:
      - 0.0
      - 0.0
    translate_percent:
      x:
      - -0.06
      - 0.06
      y:
      - -0.06
      - 0.06
    translate_px: null
  - __class_fullname__: RandomBrightnessContrast
    brightness_by_max: true
    brightness_limit:
    - -0.1
    - 0.1
    contrast_limit:
    - -0.1
    - 0.1
    ensure_safe_range: false
    p: 1.0
  - __class_fullname__: MotionBlur
    allow_shifted: true
    angle_range:
    - 0.0
    - 360.0
    blur_limit:
    - 3
    - 5
    direction_range:
    - -1.0
    - 1.0
    p: 0.5
  - __class_fullname__: OneOf
    p: 0.5
    transforms:
    - __class_fullname__: OpticalDistortion
      border_mode: 0
      distort_limit:
      - -0.05
      - 0.05
      fill: 0.0
      fill_mask: 0.0
      interpolation: 1
      keypoint_remapping_method: mask
      mask_interpolation: 0
      mode: camera
      p: 0.5
    - __class_fullname__: ElasticTransform
      alpha: 1.0
      approximate: false
      border_mode: 0
      fill: 0.0
      fill_mask: 0.0
      interpolation: 1
      keypoint_remapping_method: mask
      mask_interpolation: 0
      noise_distribution: gaussian
      p: 0.5
      same_dxdy: false
      sigma: 50.0
  - __class_fullname__: OneOf
    p: 0.5
    transforms:
    - __class_fullname__: CoarseDropout
      fill: 0.0
      fill_mask: null
      hole_height_range:
      - 0.1
      - 0.2
      hole_width_range:
      - 0.1
      - 0.2
      num_holes_range:
      - 1
      - 2
      p: 0.5
    - __class_fullname__: PixelDropout
      drop_value: 0.0
      dropout_prob: 0.01
      mask_drop_value: null
      p: 0.5
      per_channel: false
